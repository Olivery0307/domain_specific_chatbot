steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hr-advisor', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hr-advisor']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hr-advisor'
      - '--image=gcr.io/$PROJECT_ID/hr-advisor'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
